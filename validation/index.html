<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IT Indigo | L. Mikeal</title>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Short keyword rich narrative of the site purpose"
    />
    <meta name="author" content="L. Mikeal" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
    <style>
      .error {
        color: red;
        padding-left: 5px;
      }
    </style>
  </head>
  <body>
    <h2>New Patient Registration</h2>

    <p><strong>Please fill out the form below</strong></p>

    <form id="PatientRegistration" action="/action_page.php">
      <label for="FirstName">First Name: </label>
      <input
        type="text"
        id="FirstName"
        name="FirstName"
        size="30"
        maxlength="30"
        data-rule-required="true"
        data-msg-required="Required"
      /><label for="FirstName" class="error"></label><br /><br />
      <label for="MiddleInitial">Middle Initial: </label>
      <input
        type="text"
        id="MiddleInitial"
        name="MiddleInitial"
        size="1"
        maxlength="1"
      /><br /><br />
      <label for="LastName">Last Name: </label>
      <input
        type="text"
        id="LastName"
        name="LastName"
        size="30"
        maxlength="30"
        data-rule-required="true"
        data-msg-required="Required"
      />
      <label for="LastName" class="error"></label><br /><br />
      <label for="Email">Email: </label>
      <input
        type="text"
        id="Email"
        name="Email"
        size="30"
        maxlength="30"
        data-rule-required="true"
        data-msg-required="Required"
        data-rule-email="true"
        data-msg-email="Invalid Email"
      /><label for="Email" class="error"></label><br /><br />
      <label for="Sex">Sex: </label>
      <label for="Female"
        ><input
          type="radio"
          name="Sex"
          id="Female"
          value="F"
          data-rule-required="true"
          data-msg-required="Required"
        />Female</label
      >
      <label for="Male"
        ><input type="radio" name="Sex" id="Male" value="M" />Male</label
      >
      <label for="N&#x2fA;"
        ><input type="radio" name="Sex" id="N&#x2fA;" value="N" />N/A</label
      ><label for="Sex" class="error"></label><br /><br />
      <label for="Birthday">Birthday: </label>
      <input
        type="text"
        id="Birthday"
        name="Birthday"
        size="8"
        maxlength="8"
        data-rule-required="true"
        data-msg-required="Required"
        data-rule-date="true"
        data-masg-date="Date must be MM/DD/YYYY format"
      /><label for="Birthday" class="error"></label><br /><br />
      <label for="Height">Height (inches): </label>
      <input
        type="text"
        id="Height"
        name="Height"
        size="3"
        maxlength="3"
        data-rule-required="true"
        data-msg-required="Required"
        data-rule-number="true" data-msg-number="Must be a number"
        data-rule-min="12" data-msg-min="Must be less than or equal to 12"
       data-rule-max="120" data-msg-max="Must be less than or equal to 120"
      /><label for="Height" class="error"></label><br /><br />
      <label for="Weight">Weight (pounds): </label>
      <input
        type="text"
        id="Weight"
        name="Weight"
        size="3"
        maxlength="3"
        data-rule-required="true"
        data-msg-required="Required"
data-rule-number="true" data-msg-number="Must be a number"
        data-rule-min="10" data-msg-min="Must be less than or equal to 10"
       data-rule-max="500" data-msg-max="Must be less than or equal to 500"
      /><label for="Weight" class="error"></label>
      <br /><br />
      <hr />
      <br /><label for="PhoneNumber">Phone Number: </label>
      <input
        type="text"
        id="PhoneNumber"
        name="PhoneNumber"
        size="8"
        maxlength="8"
        data-rule-required="true"
        data-msg-required="Required"
        data-rule-phoneUS="true" data-msg-phoneUS="Invalid Phone Number"
      /><label for="Phone Number" class="error"></label><br /><br />
      <label>Marital Status: </label>
      <select name="MaritalStatus" id="MaritalStatus"data-rule-required="true" data-msg-required="Required">
        <option value="">Select an Status...</option>
        <option value="Single">Single</option>
        <option value="Married">Married</option>
        <option value="Divorced">Divorced</option>
        <option value="Legally Separated">Legally Separated</option>
        <option value="Widowed">Widowed</option></select
      ><label for="MaritalStatus" class="error"></label><br /><br />
      <label for="Address">Address: </label>
      <input
        type="text"
        id="Address"
        name="Address"
        size="30"
        maxlength="30"
        data-rule-required="true"
        data-msg-required="Required"
      />
      <label for="Address" class="error"></label>
      <br /><br />
      <label for="City">City: </label>
      <input type="text" id="City" name="City" size="30" maxlength="30" data-rule-required="true"
        data-msg-required="Required"
      />
      <label for="City" class="error"></label>
      <label for="State"></label>
      <select name="State" id="State" data-rule-required="true" data-msg-required="Required">
        <option value="">Select a State...</option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="DC">District Of Columbia</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
      </select><label for="State" class="error"></label>
      <label for="Zip"></label>
      <input
        type="text"
        id="Zip"
        name="Zip"
        size="5"
        maxlength="5"
        data-rule-required="true"
        data-msg-required="Required"
        data-rule-digits="true"
        data-msg-digits="Must be 5 digits"
      />
      <label for="Zip" class="error"></label>
      <br /><br />
      <hr />
      <br /><label for="Medications">Taking Medications: </label>
      <label for="Yes"
        ><input type="radio" name="Medications" id="Yes" value="Y" data-rule-required="true"
          data-msg-required="Required"/>Yes</label
      >
      <label for="No"
        ><input type="radio" name="Medications" id="No" value="N" />No</label
      ><label for="Medications" class="error"></label><br /><br />
      <label for="MedicationsList">If yes, list medications here: </label
      ><textarea name="MedicationsList" rows="3" cols="30"></textarea
      ><br /><br />
      <input type="Submit" value="Submit Patient Form" name="SelectButton" />
    </form>
    <script>
      $("#PatientRegistration").validate({});
    </script>
  </body>
</html>
