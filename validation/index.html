<body>

<h2>New Patient Registration</h2>

<p><strong>Please fill out the form below</strong></p>

<form action="/action_page.php">
  <label for="FirstName">First Name: </label>
  <input type="text" id="FirstName" name="FirstName" size="30" maxlength="30"><br><br>
  <label for="MiddleInitial">Middle Initial: </label>
  <input type="text" id="MiddleInitial" name="MiddleInitial" size="1" maxlength="1"><br><br>
  <label for="LastName">Last Name: </label>
  <input type="text" id="LastName" name="LastName" size="30" maxlength="30"><br><br>
  <label for="Email">Email: </label>
  <input type="text" id="Email" name="Email" size="30" maxlength="30"><br><br>
  <label for="Sex">Sex: </label><input type="text" id="Sex" name="Sex">
<label for="Female"><input type="radio" name="Female" id="Female" value="F">Female</label>
<label for="Male"><input type="radio" name="Male" id="Male" value="M">Male</label>
<label for="N&#x2fA;"><input type="radio" name="N&#x2fA;" id="N&#x2fA;" value="N">N/A</label><br><br>
<label for="Birthday">Birthday: </label>
  <input type="text" id="Birthday" name="Birthday" size="8" maxlength="8"><br><br>
<label for="Height">Height (inches): </label>
  <input type="text" id="Height" name="Height" size="3" maxlength="3"><br><br>
  <label for="Weight">Weight (pounds): </label>
  <input type="text" id="Weight" name="Weight" size="3" maxlength="3"><br><br><br>
  <label for="PhoneNumber">Phone Number: </label>
  <input type="text" id="PhoneNumber" name="PhoneNumber" size="8" maxlength="8"><br><br>
  <label>Marital Status: </label>
<select name="MaritalStatus" id="MaritalStatus">
    <option value="">Select an Status...</option>
    <option value="Single">Single</option>
    <option value="Married">Married</option>
    <option value="Divorced">Divorced</option>
    <option value="Legally Separated">Legally Separated</option>
    <option value="Widowed">Widowed</option>
</select><br><br>
<label for="Address">Address: </label>
  <input type="text" id="Address" name="Address" size="30" maxlength="30"><br><br>
  <label for="City">City: </label>
  <input type="text" id="City" name="City" size="30" maxlength="30">
  <label for="State"></label>
<select name="State" id="State">
  <option value="">Select a State...</option>
  <option value="AL">Alabama</option>
  <option value="AK">Alaska</option>
  <option value="AZ">Arizona</option>
  <option value="AR">Arkansas</option>
  <option value="CA">California</option>
  <option value="CO">Colorado</option>
  <option value="CT">Connecticut</option>
  <option value="DE">Delaware</option>
  <option value="DC">District Of Columbia</option>
  <option value="FL">Florida</option>
  <option value="GA">Georgia</option>
  <option value="HI">Hawaii</option>
  <option value="ID">Idaho</option>
  <option value="IL">Illinois</option>
  <option value="IN">Indiana</option>
  <option value="IA">Iowa</option>
  <option value="KS">Kansas</option>
  <option value="KY">Kentucky</option>
  <option value="LA">Louisiana</option>
  <option value="ME">Maine</option>
  <option value="MD">Maryland</option>
  <option value="MA">Massachusetts</option>
  <option value="MI">Michigan</option>
  <option value="MN">Minnesota</option>
  <option value="MS">Mississippi</option>
  <option value="MO">Missouri</option>
  <option value="MT">Montana</option>
  <option value="NE">Nebraska</option>
  <option value="NV">Nevada</option>
  <option value="NH">New Hampshire</option>
  <option value="NJ">New Jersey</option>
  <option value="NM">New Mexico</option>
  <option value="NY">New York</option>
  <option value="NC">North Carolina</option>
  <option value="ND">North Dakota</option>

</select>
<label for="Zip"></label>
  <input type="text" id="Zip" name="Zip" size="5" maxlength="5"><br><br><br>
  <label for="Medications">Taking Medications: </label><input type="text" id="Medications" name="Medications">
<label for="Yes"><input type="radio" name="Yes" id="Yes" value="Y">Yes</label>
<label for="No"><input type="radio" name="No" id="No" value="N">No</label><br><br>
<label for="MedicationsList">If yes, list medications here: </label><input type="text" id="MedicationsList" name="MedicationsList"><textarea name="MedicationsList" rows="3" cols="30"></textarea><br><br>
<input type="Submit" value="Submit Patient Form" name="SelectButton">
</form>
